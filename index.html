<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:30px }
    form { background:#fff; max-width:400px; margin:auto; padding:20px; border-radius:8px }
    input, button { width:100%; padding:10px; margin-top:10px }
    button { background:#000; color:#fff; border:none; cursor:pointer }
    .msg { margin-top:15px }
  </style>
</head>
<body>

<form id="bookingForm">
  <h2>Book Appointment</h2>
  <input name="name" placeholder="Your name" required />
  <input name="phone" placeholder="+420777111222" required />
  <input type="date" name="preferred_date" required />
  <input type="time" name="preferred_time" required />
  <button type="submit">Book now</button>
  <div class="msg" id="msg"></div>
</form>

<script>
const webhookUrl = "PASTE_YOUR_N8N_WEBHOOK_URL_HERE";

document.getElementById("bookingForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());
  data.source = "github_pages";

  document.getElementById("msg").innerText = "Sending...";

  try {
    const res = await fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const json = await res.json();

    document.getElementById("msg").innerText =
      json.status === "confirmed"
        ? "✅ Booking confirmed. Check your SMS."
        : json.status === "proposed"
        ? "⏳ Requested time unavailable. Check options."
        : "❌ Error. Try again.";

  } catch (err) {
    document.getElementById("msg").innerText = "❌ Connection error.";
  }
});
</script>

</body>
</html>
